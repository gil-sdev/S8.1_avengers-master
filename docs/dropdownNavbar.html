<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-type: none;
            /*especifica la apariencia del listado. numero letras */
            margin: 0;
            padding: 0;
            overflow: hidden;
            /*estilo de la lista por le scroll*/
            background-color: rgb(197, 168, 168);
        }

        li {
            float: left;
            /*Coloca el orden de la lista en horizontal o vertical*/
        }

        li a,
        .dropbtn {
            display: inline-block;
            /*Los elementos inline-block fluyen con el texto y demás elementos como si fueran elementos en-línea y además respetan el ancho, el alto y los márgenes verticales*/
            color: white;
            /*Color del link*/
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            /*sin subrayado*/
        }

        /*evento caundo se ubica el mouse sobre el boton obedeciendo al hijo tambien*/
        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        li.dropdown {
            display: inline-block;
            /*SE ORDENA LA LISTA EN FORMA DE UNA LINEA DE BLOQUES */
        }

        /*formato para ordenar las listas desplegables de los vincunlos o ocultarlos dentro del contenedor*/
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /*Formato para las opciones del menu o a cada vinculo*/
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        /*Habilita el  despliegue del menu*/
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /*evento para cuando el mouse se encuentre sobre los vinculos*/
        .dropdown-content a:hover {
            background-color: #cf8383;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Dropdown</a>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
    </ul>

    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>

</html>
